<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="heading">Image Searching Engine</h1>
    <div class="container">
        <form>
            <label for="search">
                <input class="search-input" type="text">
                <button type="submit">Search</button>
            </label>
        </form>
        <ul class="images-list">
            <li class="image-item">
                <img src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Picture">
                <p class="image-item-desc">This is simple picture</p>
            </li>
            <li class="image-item">
                <img src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Picture">
                <p class="image-item-desc">This is simple picture</p>
            </li>
            <li class="image-item">
                <img src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Picture">
                <p class="image-item-desc">This is simple picture</p>
            </li>
        </ul>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
